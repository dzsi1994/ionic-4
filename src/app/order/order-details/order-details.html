<ion-header>
  <ion-toolbar>
    <ion-tab-button (click)="navigateBack()">
      <ion-icon name="images"></ion-icon>
    </ion-tab-button>
    <ion-title>
      imERP <br>
      Portable module
    </ion-title>
    <p *ngIf="id">{{id}}</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>This is the order page</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let item of items">
        <ion-label text-wrap>
          <h3 style="font-size: 25px; font-weight: bold;"><span style="color:red;">{{item.quantity}} </span>x
            {{item.name}}</h3>
          {{item.ref}}
          {{item.id}}
        </ion-label>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-row>
  <ion-col size="6">
    <ion-button color="primary" shape="round" expand="full">Ubicar</ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button color="secondary" shape="round" expand="full">Desubicar</ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button color="tertiary" shape="round" expand="full">Reponer</ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button color="success" shape="round" expand="full">Editar</ion-button>
  </ion-col>
</ion-row>
