<ion-content>
  <app-header></app-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label>First</ion-label>
          <ion-input formControlName="Barcode"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Second</ion-label>
          <ion-input formControlName="location"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="6">
            <ion-button color="tertiary" shape="round" type="button" expand="full">Reponer</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="success" shape="round" type="submit" expand="full">Editar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
