<ion-content>
  <app-header></app-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label>Barcode</ion-label>
          <ion-input formControlName="Barcode"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Location</ion-label>
          <ion-input formControlName="location" #locationInput></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button color="success" shape="round" type="submit" expand="full">Actualizar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
